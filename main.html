<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js" integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div id="subject"></div>
        <div id="toc"></div>
        <div id="control"></div>
        <div id="article"></div>
            <script>
                function subject(){
                    document.querySelector('#subject').innerHTML = `
                    <header>
                        <h1>WEB</h1>
                        Hello, WEB!
                    </header>
                    `
                }
                function TOC(){
                    var state = store.getState(); //글 목록을 store에 있는 정보로 가져오기
                    var i = 0;
                    var liTags = '';
                    while(i<state.contents.length){
                        liTags = liTags + `
                            <li>
                                <a onClick="
                                    event.preventDefault();
                                    var action = {type:'SELECT', id:${state.contents[i].id}}
                                    store.dispatch(action);
                                " href="${state.contents[i].id}">
                                    ${state.contents[i].title}
                                </a>
                            </li>`;
                        i = i + 1;
                    }
                    document.querySelector('#toc').innerHTML = `
                    <ol>${liTags}</ol>
                    `
                }
                function control(){
                    document.querySelector('#control').innerHTML = `
                    <ul>
                        <li><a onclick="
                            event.preventDefault();
                            
                            
                            "href="/create">create</a></li>
                        <li><input type="button" value="delete"></li>
                    </ul>
                    `
                }
                function article(){
                    var state = store.getState();
                    if(state.mode === 'create'){
                        document.querySelector('#content').innerHTML = `
                        <article>
                            <form onsubmit="
                                event.preventDefault();
                                var title = this.title.value;
                                var desc = this.desc.value;
                                store.dispatch({
                                    type:'CREATE',
                                    title:_title,
                                    desc:_desc
                                })
                            ">
                                <p>
                                    <input type="text" name="title"
                                    placeholder="title">
                                </p>
                                <p>
                                    <textarea name="desc" 
                                    placeholder="description"></textarea>
                                </p>
                                <p>
                                    <input type="submit">
                                </p>
                            </form>
                        </article>
                        `
                    } else if(state.mode === 'read'){
                        var i = 0;
                        var aTitle, aDesc;
                        while(i < state.contents.length){
                            if(state.contents[i].id === state.selected_id) {
                                aTitle = state.contents[i].title;
                                aDesc = state.contents[i].desc;
                                break;
                            }
                            i = i + 1;
                        }
                        document.querySelector('#article').innerHTML = `
                        <article>
                            <h2>${aTitle}</h2>
                                ${aDesc}
                        </article>
                        `
                    }
                    
                }
                function reducer(state, action){
                    if(state === undefined){
                        return {
                            max_id:2,
                            mode:'create',
                            selected_id:null,
                            contents:[ //contents라는 propoty가 있는 state값을 만들어줌(객체)
                                {id:1,title:'HTML',desc:'HTML is ...'}, 
                                {id:2,title:'CSS',desc:'CSS is ..'}
                            ]
                        }
                    }
                    var newState = {};
                    if(action.type === 'SELECT'){
                        newState = Object.assign({}, state, {selected_id:action.id});
                    }else if(action.type === 'CREATE'){
                        var newMaxId = state.max_id + 1;
                        var newContents = state.contents.concat();
                        newContents.push({title:action.title, desc:action.desc});
                        newState = Object.assign({},state, {
                            max_id:newMaxId,
                            contents:newContents,
                            mode:'read'
                        })
                    }
                    console.log(action,state, newState);
                    return newState;
                }
                var store = Redux.createStore(reducer);
                store.subscribe(article);
                store.subscribe(TOC);
                subject();
                TOC();
                control();
                article();
            </script>
    </body>
</html>
