<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js" integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <style>
            .container{
                border: 5px solid black;
                padding: 10px;
            }
        </style>
        <div id="red"></div>
        <script>
            function reducer(state,action){
                if(state === undefined){
                    return {color:'yellow'} //초기화를 위해서 최초로 실행되는 reducer에 대한 호출, state값
                }
            }
            var store = Redux.createStore(reducer);
            console.log(store.getState());
            function red(){
                var state = store.getState();
                document.querySelector('#red').innerHTML = `
                    <div class="container" id="component_red" style="background-color:
                    ${state.color}">
                        <h1>red</h1>
                        <input type="button" value="fire" onclick="
                        document.querySelector('#component_red').style.backgroundColor = 'red';
                        document.querySelector('#component_green').style.backgroundColor = 'red';
                        document.querySelector('#component_blue').style.backgroundColor = 'red';
                        ">
                    </div>
                `;
            }
            red();
        </script>
    </body>
</html>
